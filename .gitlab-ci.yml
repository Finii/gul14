build-darwin:
        stage: build:macos
        needs:
                - job: build-focal
                  artifacts: false
        tags:
                - macOS-x86_64
        script:
                - export PATH=/usr/local/bin:${PATH}
                - meson
                  --buildtype=release
                  --prefix=/local
                  --libdir=lib
                  --includedir=lib/include
                  -D 'cpp_args= -arch x86_64'
                  -D 'cpp_link_args= -arch x86_64'
                  macos-build
                - ninja -C macos-build
                - macos-build/tests/libgul-test '~[time_util]' '~[Trigger]'
        artifacts:
                paths:
                        - macos-build
                expire_in: 1 week

test-darwin:
        stage: test:macos
        needs:
                - job: build-darwin
                  artifacts: true
        tags:
                - macOS-x86_64
        script:
                - export PATH=/usr/local/bin:${PATH}
                - DESTDIR=${CI_PROJECT_DIR}/macos_install ninja -C macos-build install
        artifacts:
                paths:
                        - macos_install
                expire_in: 1 week

install-darwin:
        stage: install:macos
        needs:
                - job: test-darwin
                  artifacts: false
                - job: build-darwin
                  artifacts: true
        tags:
                - macOS-x86_64
        script:
                - export PATH=/usr/local/bin:${PATH}
                - DESTDIR=${CI_PROJECT_DIR}/macos_install ninja -C macos-build install
        artifacts:
                paths:
                        - macos_install
                expire_in: 1 week

build-windows:
        stage: build:windows
        needs:
                - job: build-focal
                  artifacts: false
        tags:
                - windows10
        allow_failure: true
        script:
                - tools\make_vs.bat mrproper
                - tools\make_vs.bat debug x64
        artifacts:
                paths:
                        - build
                expire_in: 1 day

test-windows:
        stage: test:windows
        needs:
                - job: build-windows
                  artifacts: true
        tags:
                - windows10
        allow_failure: true
        script:
                - cd build\x64-windows\debug\src
                - ..\tests\libgul-test.exe -r junit > ..\tests\test.xml
        artifacts:
                when: always
                reports:
                        junit: build\x64-windows\debug\tests\test.xml
